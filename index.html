<html>
   <head>
     <title>HankyPanty</title>
     <link rel="stylesheet" type="text/css" href="stylesheet_body.css">
     <meta name="og:image" content="./meta_image.jpg">
   </head>

   <body>
                <div class="background-image"> </div>

                <div onmouseover="GoHome()" onmouseout="Home()" class="top_head"><a id="top" href="https://hankypanty.github.io/">Home</a></div>       
                <div class="dropdown">
                <button onmouseover="myFunction()" class="dropbtn">Contact</button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="https://www.linkedin.com/in/p-totala/" target="_blank">Linkedin</a>
                    <a href="https://twitter.com/pranav_totala" target="_blank">Twitter</a>
                    <a href="https://hankypanty.github.io/contact">More</a>
                  </div>
                </div>
                <div class="dropdown">
                <button onmouseover="myFunction2()" class="dropbtn">Family</button>
                  <div id="myDropdown2" class="dropdown-content">
                    <a href="https://hankypanty.github.io/totala">Totala </a>
                    <a href="https://hankypanty.github.io/sarda">Sarda</a>
                  </div>
                </div>     
                <div class="dropdown">
                <button onmouseover="myFunction3()" class="dropbtn">Personal</button>
                  <div id="myDropdown3" class="dropdown-content">
                    <a href="https://hankypanty.github.io/abt">About</a>
                    <a href="https://hankypanty.github.io/frnd">Friends</a>
                    <a href="https://hankypanty.github.io/proj">Projects</a>
                    <a href="https://hankypanty.github.io/cv">CV</a>
                    <a href="https://hankypanty.github.io/goals">Current year Goal</a>
                  </div>
                </div>   

                <footer>
                  <p>Posted by:   who dafuq you think?</p>
                </footer>


        <script>
                /* When the user clicks on the button, 
                toggle between hiding and showing the dropdown content */
                function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }
                function myFunction2() {
                    document.getElementById("myDropdown2").classList.toggle("show");
                }
                function myFunction3() {
                    document.getElementById("myDropdown3").classList.toggle("show");
                }
                function GoHome() {

                    document.getElementById("top").innerHTML = "Go home?";
                }
                function Home() {

                    document.getElementById("top").innerHTML = "Home";
                }
                // Close the dropdown if the user clicks outside of it
                window.onclick = function(event) {
                  if (!event.target.matches('.dropbtn')) {

                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                      }
                    }
                  }
                }

        </script>   

    </body>
</html>
